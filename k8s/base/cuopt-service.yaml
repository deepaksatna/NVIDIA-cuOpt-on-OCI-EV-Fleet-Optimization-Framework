apiVersion: v1
kind: Service
metadata:
  name: cuopt-service
  namespace: cuopt
  labels:
    app: cuopt-nim
    app.kubernetes.io/name: cuopt
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  selector:
    app: cuopt-nim
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: grpc
      port: 8001
      targetPort: 8001
      protocol: TCP
---
# LoadBalancer for external access (optional)
apiVersion: v1
kind: Service
metadata:
  name: cuopt-external
  namespace: cuopt
  labels:
    app: cuopt-nim
    app.kubernetes.io/name: cuopt
    app.kubernetes.io/component: external-service
  annotations:
    # OCI Load Balancer annotations
    oci.oraclecloud.com/load-balancer-type: "lb"
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  type: LoadBalancer
  selector:
    app: cuopt-nim
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
