apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cuopt-hpa
  namespace: cuopt
  labels:
    app.kubernetes.io/name: cuopt
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cuopt-nim
  minReplicas: 4
  maxReplicas: 4  # 4 A10 GPU worker nodes (1 GPU each)
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Max

    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
---
# Pod Disruption Budget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cuopt-pdb
  namespace: cuopt
  labels:
    app.kubernetes.io/name: cuopt
    app.kubernetes.io/component: pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cuopt-nim
